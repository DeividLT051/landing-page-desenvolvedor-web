<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deivid | Desenvolvedor Web</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header class="hero">
    <h1>Deivid Laguna</h1>
    <p>Desenvolvedor Web | Sites rápidos e responsivos</p>
    <button id="btnContato">Entrar em contato</button>
  </header>

  <section class="sobre">
    <h2>Sobre mim</h2>
    <p>
      Sou desenvolvedor web focado em criar páginas modernas,
      responsivas e objetivas para pequenos negócios e profissionais.
    </p>
  </section>

  <section class="servicos">
    <h2>Serviços</h2>
    <div class="cards">
      <div class="card">Landing Pages</div>
      <div class="card">Sites Institucionais</div>
      <div class="card">Manutenção de Sites</div>
    </div>
  </section>

  <section class="contato" id="contato">
    <h2>Contato</h2>
    <form id="formContato">
      <input type="text" id="nome" placeholder="Seu nome" />
      <input type="email" id="email" placeholder="Seu email" />
      <textarea id="mensagem" placeholder="Sua mensagem"></textarea>
      <button type="submit">Enviar</button>
      <p id="status"></p>
    </form>
  </section>

  <footer>
    <p>© 2026 - Deivid Laguna</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
